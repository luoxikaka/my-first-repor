<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售智能问答知识培训智能体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 80vh;
        }

        .sidebar {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #ecf0f1;
        }

        .user-profile {
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-profile input, .user-profile select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
        }

        .upload-section {
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .upload-section h3 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .file-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
            color: #2c3e50;
        }

        .upload-btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 5px;
        }

        .message-meta {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .confidence-bar {
            width: 100%;
            height: 4px;
            background: #dee2e6;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #ffc107, #28a745);
            transition: width 0.3s ease;
        }

        .suggestions {
            margin-top: 15px;
        }

        .suggestions h4 {
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #6c757d;
        }

        .suggestion-item {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #dee2e6;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .text-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .text-input:focus {
            border-color: #007bff;
        }

        .media-inputs {
            display: flex;
            gap: 10px;
        }

        .media-input {
            width: 40px;
            height: 40px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .media-input:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }

        .media-input.active {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .loading.show {
            display: block;
        }

        .hidden-input {
            display: none;
        }

        .media-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .media-preview.show {
            display: block;
        }

        .media-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 5px;
        }

        .media-preview audio, .media-preview video {
            max-width: 100%;
        }

        .remove-media {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                padding: 15px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

                </div>

                <div class="loading" id="loading">

                <div class="input-area">

                            <div class="media-input" onclick="selectMedia('video')" title="上传视频">
                                🎥

                        <textarea

                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            ➤
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
